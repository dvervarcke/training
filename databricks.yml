bundle:
  name: training

include:
  - resources/*.yml

variables:
  catalog:
    description: Unity Catalog name for this deployment target
    default: dev
  schema:
    description: Bronze schema name
    default: bronze

workspace:
  root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

sync:
  paths:
    - pipelines/workspace_files

targets:
  dev:
    default: true
    variables:
      catalog: dev
      schema: bronze
  prod:
    variables:
      catalog: prod
      schema: bronze
