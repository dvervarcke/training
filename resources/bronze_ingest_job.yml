resources:
  jobs:
    bronze_ingest:
      name: bronze_ingest
      tasks:
        - task_key: bronze_ingest_task
          notebook_task:
            notebook_path: ../pipelines/workspace_files/bronze_ingest.py
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              source_root: /Volumes/${var.catalog}/${var.schema}/raw/data
              source_format: csv
              header: "true"
              infer_schema: "true"
      queue:
        enabled: true
